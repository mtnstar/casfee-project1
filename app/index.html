<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="js/index.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">

  <script id="task-template" type="text/x-handlebars-template">
    <task>
      <div class="row">
        <div class="c1">i a day</div>
        <div class="c2">Geburi von Sarah</div>
        <div class="c3">*****</div>
        <div class="c4">
          <button id="taskEdit">Edit</button>
        </div>
      </div>
      <div class="row">
        <div class="c1">
          <input type="checkbox" />
          <label>Open</label>
        </div>
        <div class="c2-3">Anrufen</div>
      </div>
    </task>
  </script>
</head>
<body>

  <main>
    <div class="col1">

      <div class="btnbar">
        <button>Create new todo</button>
        <button>Toggle Style</button>
      </div>

      <div class="btnbar">
        <div>
          <button id="btn-name">Name</button>
          <button>By Due Date</button>
          <button>By Creation Date</button>
          <button>By Importance</button>
        </div>
        <button>Filter Completed</button>
      </div>

      <div id="tasks">
      </div>

    </div>

    <div class="col2">
      <form id="form" action="./index.html" action="POST">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" />

        <br />

        <label for="importance">Importance</label>
        <select name="importance" id="importance">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <br />

        <input id="finished" type="checkbox" name="finished" />
        <label for="finished">Finished</label>

        <br />

        <label for="duedate">Due Date</label>
        <input id="duedate" type="date" name="duedate" />

        <br />

        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>

        <br />

        <button type="submit">Update</button>
        <button type="submit">Update & Overview</button>
        <button type="submit">Overview</button>
      </form>
    </div>
  </main>

</body>
</html>
